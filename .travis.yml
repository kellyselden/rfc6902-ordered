language: node_js
node_js:
- '8'
branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
cache:
  directories:
  - $HOME/.npm
before_script:
- npm run lint
jobs:
  include:
  - if: branch = master AND type = pull_request
    before_script: ignore
    script:
    - git checkout -B master
    - git remote set-url origin https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG.git
    - git fetch
    - git branch -u origin/master
    - npx https://github.com/kellyselden/ember-cli-update-action.git#semver:1.3 --pull-request-url https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST --install-command "npm install" --autofix-command "npm run lint -- --fix"
